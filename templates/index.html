<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    <title>PetHunter</title>
    {{header|safe}}
</head>
<body>
    <header>
      <nav class="navbar">
        <div class="navdiv">
          <div class="logo"><a href="#">PetHunter</a> </div>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contacts</a></li>
            {% if current_user.is_authenticated %}
              <p>{{ current_user.username }}!</p>
              <p><a href="{{ url_for('logout') }}">Выйти</a></p>
            {% else %}
                <button class="signbutton"><a href="/login">Sign In</a></button>
                <button class="signbutton"><a href="/register">Sign Up</a></button>
            {% endif %}
          </ul>
        </div>
      </nav>
    </header>
    {{body|safe}}
    <script>
        {{script|safe}}
    </script>
</body>
</html>
