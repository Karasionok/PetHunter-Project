{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class="main">
    <h1>PetHunter</h1>

    <form action="{{ url_for('register') }}" method="POST">
        <label for="login" class="loginlabel">
            Username:
        </label>
        <input type="text" id="login" name="login"
               placeholder="Enter your Username" required>

        <label for="password" class="loginlabel">
            Password:
        </label>
        <input type="password" id="password" name="password"
               placeholder="Enter your Password" required>
        <label for="fio" class="loginlabel">
            Name:
        </label>
        <input type="text" id="fio" name="fio"
               placeholder="Enter your real full name" required>
        <label for="phone" class="loginlabel">
            Phone:
        </label>
        <input type="text" id="phone" name="phone"
               placeholder="Enter your phone number" required>
        <label for="area" class="loginlabel">
            Area:
        </label>
        <input type="text" id="area" name="area"
               placeholder="Enter your area" required>
        <div class="wrap">
            <button type="submit" class="submitbutton">
                <a href="/index" style="text-decoration: none;">
                    Submit
                </a>
            </button>
        </div>
    </form>

    <p>Have account?
        <a href="/login" style="text-decoration: none;">
            Sign in
        </a>
    </p>
</div>
{% endblock %}
